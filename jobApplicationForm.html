
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
	<link rel="stylesheet" type="text/css" href="jobApplicationForm.css" />
</head>
<body>

<h2>Job Application</h2>


<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<div id="Account">
	<h3>Account</h3>	
		<div class="field1">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field2">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field3">
			<label>Repeat Password:</label> 
			<input type="password" name="password_r">
		</div>
	</div>	
	<div id= "PersonalInfo">
	<h4>Personal Information</h4>	
		<div class="field4">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field5">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field6">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field7">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true"></option>
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
				<option value="CA">CA</option>
				<option value="CO">CO</option>
				<option value="CT">CT</option>
				<option value="DE">DE</option>
				<option value="DC">DC</option>
				<option value="FL">FL</option>
				<option value="GA">GA</option>
				<option value="HI">HI</option>
				<option value="ID">ID</option>
				<option value="IL">IL</option>
				<option value="IN">IN</option>
				<option value="IA">IA</option>
				<option value="KS">KS</option>
				<option value="KY">KY</option>
				<option value="LA">LA</option>
				<option value="ME">ME</option>
				<option value="MD">MD</option>
				<option value="MA">MA</option>
				<option value="MI">MI</option>
				<option value="MN">MN</option>
				<option value="MS">MS</option>
				<option value="MO">MO</option>
				<option value="MT">MT</option>
				<option value="NE">NE</option>
				<option value="NV">NV</option>
				<option value="NH">NH</option>
				<option value="NJ">NJ</option>
				<option value="NM">NM</option>
				<option value="NY">NY</option>
				<option value="NC">NC</option>
				<option value="ND">ND</option>
				<option value="OH">OH</option>
				<option value="OK">OK</option>
				<option value="OR">OR</option>
				<option value="PA">PA</option>
				<option value="RI">RI</option>
				<option value="SC">SC</option>
				<option value="SD">SD</option>
				<option value="TN">TN</option>
				<option value="TX">TX</option>
				<option value="UT">UT</option>
				<option value="VT">VT</option>
				<option value="VA">VA</option>
				<option value="WA">WA</option>
				<option value="WV">WV</option>
				<option value="WI">WI</option>
				<option value="WY">WY</option>
			</select>
		</div>
		<div class="field8">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</div>

	<div id="Availability">
		<h5>Availability</h5>
		<div class="field9">
			<label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field10">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul id="checkbox">
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>
		<div class="field11">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</div>

	<div id="PersonalStatement">
		<h6>Personal Statement</h6>
		<div class="field12">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="8" cols="70"></textarea>
		</div>
		<div class="field13">
			<label>Describe a recent project:</label><br>
			<textarea name="project" rows="8" cols="70"></textarea>
		</div>
	</div>

	<div id="submit">
		<input type="submit" style="width: 200px; height: 65px;" value="Submit Form">
	</div>
</form>
</body>
</html>
